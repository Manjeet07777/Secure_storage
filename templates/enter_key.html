<!DOCTYPE html>
<html>
<head>
    <title>Enter Decryption Key</title>
</head>
<body>
    <h2>Decrypt File: {{ file.original_filename }}</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Enter your decryption key:</label>
        <input type="password" name="key" required><br><br>
        <button type="submit">Decrypt</button>
    </form>

    <p><a href="{% url 'history' %}">Back to My File History</a></p>
</body>
</html>
