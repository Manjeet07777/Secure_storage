<!DOCTYPE html>
<html>
<head>
    <title>Enter Decryption Key</title>
    <style>
        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Card container */
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 20px;
        }

        /* Error message */
        .error {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }

        /* Form elements */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #3498db;
        }

        /* Back link */
        a {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-decoration: underline;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Decrypt File: {{ file.original_filename }}</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>Enter your decryption key:</label>
            <input type="password" name="key" required>
            <button type="submit">Decrypt</button>
        </form>

        <a href="{% url 'history' %}">Back to My File History</a>
    </div>
</body>
</html>
